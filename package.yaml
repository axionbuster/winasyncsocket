name:                winasyncsocket
version:             0.2.0.0
github:              "axionbuster/winasyncsocket"
license:             BSD-3-Clause
author:              "axionbuster"
maintainer:          "axionbuster@gmail.com"
copyright:           "2025 axionbuster"

language: GHC2021

default-extensions:
- BlockArguments
- DataKinds
- DeriveAnyClass
- DerivingStrategies
- DerivingVia
- DuplicateRecordFields
- CApiFFI
- CPP
- LambdaCase
- OverloadedRecordDot
- PatternSynonyms
- RecordWildCards
- ViewPatterns

extra-source-files:
- README.md

extra-doc-files:
- CHANGELOG.md

synopsis:            Asynchronous Socket Programming in Haskell
category:            Network, System

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: >
  Cross-platform asynchronous socket programming library utilizing native I/O
  facilities: IOCP on Windows, epoll on Linux, and kqueue on macOS/BSD.
  Provides direct integration with GHC's I/O manager for high-performance
  network operations.

flags:
  unliftio:
    description: Enable MonadUnliftIO integration (recommended)
    default: true
    manual: true

dependencies:
- base >= 4.17 && < 5
- bytestring >= 0.12.1 && < 0.13

when:
- condition: flag(unliftio)
  dependencies:
  - unliftio-core >= 0.2.0 && < 0.3

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  include-dirs: src
  build-tools: hsc2hs
  exposed-modules:
    - Network.SocketA
  when:
    - condition: flag(unliftio)
      exposed-modules:
        - Network.SocketA.Unlift
    - condition: os(windows)
      then:
        other-modules:
          - Network.SocketA.Windows.TCPIP
          - Network.SocketA.Windows.Sock
        c-sources:
          - src/Network/SocketA/Windows/ax.c
        include-dirs:
          - src/Network/SocketA/Windows
        dependencies:
          - Win32 >= 2.13.4 && < 2.14
      else:
        other-modules:
          - Network.SocketA.POSIX.TCPIP
          - Network.SocketA.POSIX.Sock

executables:
  winasyncsocket-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    when:
    - condition: os(windows)
      ghc-options:
      - -with-rtsopts=--io-manager=native
    dependencies:
    - winasyncsocket
